<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="static/css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Car Price Predictor</title>
  </head>
  <body class="body">
    <div class="container">
        <div class="row">
            <div class="mt-50" style="width: 100%; height: 100%">
                <div class="header">
                    <div class="col-12" style="text-align: center">
                        <h1> Welcome to Car Price Predictor</h1>
                    </div>
                </div>
                <div class="body_1">

                    <form method="post" accept-charset="utf-8">
                        <div class="col-10 form-group" style="text-align: left">
                            <img src="static/css/Icon/car-manufacturing (1).png" alt="" class="img">
                            <label><b style="font-size:20px;">Select Company: </b></label>
                            <select class="selectpicker form-control" name="company" id="company" required="1"
                                onchange="load_car_models(this.id, 'car_model')">
                                <option disabled selected value> -- select a company -- </option>
                                {% for company in companies %}
                                    <option value="{{ company }}">{{ company }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-10 form-group" style="text-align: left">
                            <img src="static/css/Icon/model.png" alt="" class="img">
                            <label><b style="font-size:20px;">Select Model: </b></label>
                            <select class="selectpicker form-control" name="car_model" id="car_model" required="1">
                                <option disabled selected value> -- select a model -- </option>
                            </select>
                        </div>

                        <div class="col-10 form-group" style="text-align: left">
                            <img src="static/css/Icon/timetable.png" alt="" class="img">
                            <label><b style="font-size:20px;">Select Year of Purchase: </b></label>
                            <select class="selectpicker form-control" name="year" id="year" required="1">
                                <option disabled selected value> -- select a year -- </option>
                                {% for year in years %}
                                    <option value="{{ year }}">{{ year }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-10 form-group" style="text-align: left">
                            <img src="static/css/Icon/seller.png" alt="" class="img">
                            <label><b style="font-size:20px;">Select Seller Type: </b></label>
                            <select class="selectpicker form-control" name="seller_type" id="seller_type" required="1">
                                <option disabled selected value> -- select a seller type -- </option>
                                {% for seller_type in seller_types %}
                                    <option value="{{ seller_type }}">{{ seller_type }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-10 form-group" style="text-align: left">
                            <img src="static/css/Icon/owner.png" alt="" class="img">
                            <label><b style="font-size:20px;">Select Owner Type: </b></label>
                            <select class="selectpicker form-control" name="owner_type" id="owner_type" required="1">
                                <option disabled selected value> -- select an owner type -- </option>
                                {% for owner_type in owner_types %}
                                    <option value="{{ owner_type }}">{{ owner_type }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-10 form-group" style="text-align: left">
                            <img src="static/css/Icon/gas-pump.png" alt="" class="img">
                            <label><b style="font-size:20px;">Select Fuel Type: </b></label>
                            <select class="selectpicker form-control" name="fuel_type" id="fuel_type" required="1">
                                <option disabled selected value> -- select a fuel type -- </option>
                                {% for fuel_type in fuel_types %}
                                    <option value="{{ fuel_type }}">{{ fuel_type }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-10 form-group" style="text-align: left">
                            <img src="static/css/Icon/manual-transmission.png" alt="" class="img">
                            <label><b style="font-size:20px;">Select Transmission Type: </b></label>
                            <select class="selectpicker form-control" name="transmission_type" id="transmission_type"
                                required="1">
                                <option disabled selected value> -- select a transmission type -- </option>
                                {% for transmission_type in transmission_types %}
                                    <option value="{{ transmission_type }}">{{ transmission_type }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-10 form-group" style="text-align: left">
                            <img src="static/css/Icon/car-seat.png" alt="" class="img">
                            <label><b style="font-size:20px;">Seats: </b></label>
                            <select class="selectpicker form-control" name="seats" id="seats" required="1">
                                <option disabled selected value> -- select a car capacity -- </option>
                                {% for seats in seats %}
                                    <option value="{{ seats }}">{{ seats }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-10 form-group" style="text-align: left">
                            <img src="static/css/Icon/kmh.png" alt="" class="img">
                            <label><b style="font-size:20px;">Enter Number of Kilometers travelled: </b></label>
                            <input class="form-control" type="text" id="kilo_driven" name="kilo_driven"
                                placeholder="Enter no. of kilometers travelled" required="1" style="font-weight:bold">
                        </div>

                        <div class="col-10 form-group" style="text-align: left">
                            <img src="static/css/Icon/speedometer (1).png" alt="" class="img">
                            <label><b style="font-size:20px;">Mileage (kmpl): </b></label>
                            <input class="form-control" type="text" id="mileage" name="mileage" placeholder="Mileage"
                                required="1" style="font-weight:bold">
                        </div>

                        <div class="col-10 form-group" style="text-align: left">
                            <img src="static/css/Icon/car.png" alt="" class="img">
                            <label><b style="font-size:20px;">Engine (CC): </b></label>
                            <input class="form-control" type="text" id="engine" name="engine" placeholder="Engine"
                                required="1" style="font-weight:bold">
                        </div>

                        <div class="col-10 form-group" style="text-align: left">
                            <img src="static/css/Icon/car-battery.png" alt="" class="img">
                            <label><b style="font-size:20px;">Max Power (bhp): </b></label>
                            <input class="form-control" type="text" id="max_power" name="max_power"
                                placeholder="Max Power" required="1" style="font-weight:bold">
                        </div>

                        <div class="col-10 form-group" style="text-align: center">
                            <button class="btn btn-primary form-control" onClick="send_data()">Predict Price</button>
                        </div>

                    </form>
                    <br>

                    <div class="row">
                        <div class="col-12" style="text-align: center">
                            <h3><span id="prediction"></span></h3>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>

      function load_car_models(company_id, car_model_id)
      {
        var company = document.getElementById(company_id);
        var car_model = document.getElementById(car_model_id);

        car_model.value = "";
        car_model.innerHTML = "";

        {% for company in companies %}

          if(company.value == "{{ company }}")
          {
            {% for model in car_models %}

              {% if company in model %}

                var newOption = document.createElement("option");
                newOption.value = "{{ model }}";
                newOption.innerHTML = "{{ model }}";
                car_model.options.add(newOption);

              {% endif %}

            {% endfor %}
          }

        {% endfor %}
      }

      function form_handler(event) {
        event.preventDefault(); // Don't submit the form normally
      }

      function send_data()
      {
        document.querySelector('form').addEventListener("submit",form_handler);

        var fd=new FormData(document.querySelector('form'));

        var xhr= new XMLHttpRequest({mozSystem: true});

        xhr.open('POST','/predict',true);
        document.getElementById('prediction').innerHTML="Wait! Predicting Price.....";
        xhr.onreadystatechange = function(){
            if(xhr.readyState == XMLHttpRequest.DONE){
                document.getElementById('prediction').innerHTML="Prediction: ₹"+xhr.responseText;

            }
        };

        xhr.onload= function(){};

        xhr.send(fd);
      }



    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
